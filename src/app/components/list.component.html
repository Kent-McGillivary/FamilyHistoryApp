<h2>Persons</h2>
<ul class="items">
    <li *ngFor="let item of items">
        <span class="badge">{{item.personId}}</span>{{item.firstName}}
    </li>
</ul>
<ul class="list">
     <li *ngFor="let item of persons">
        <span >{{item.firstName}}</span><span>{{item.lastName}}</span>
    </li>
</ul>
